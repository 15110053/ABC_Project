<div>
	<div layout = "column" class = "md-padding">
		<form novalidate class = "center md-whiteframe-8dp" layout = "column" name = "loginForm">
			<h2>Login</h2>
			
			<md-input-container class = "md-block" >
				<label>User Name</label>
				<input required ng-model = "userName" name = "userName"></input>
				<div ng-messages = "loginForm.userName.$error">
					<div ng-message = "required">please enter your Login name</div>
				</div>
			</md-input-container>
			
			<md-input-container class = "md-block" >
				<label>Password</label>
				<input required type = "password" ng-model = "password" name = "password"></input>
				<div ng-messages = "loginForm.password.$error">
					<div ng-message = "required">please enter your password</div>
				</div>
			</md-input-container>
			
			<div layout = "row" layout-align = "end center">
				<md-button href = "#!/register" class = "md-raised md-primary">Create account</md-button>
				<md-button class = "md-raised" type = "submit" ng-click = "ctrl.login($event)">Login</md-button>
			</div>
		</form>
	</div>
</div>
